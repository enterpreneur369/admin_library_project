<h1>Libros actuales</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="publicationYear">
    <th mat-header-cell *matHeaderCellDef> Publication Year </th>
    <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="availableQuantity">
    <th mat-header-cell *matHeaderCellDef> Available Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.availableQuantity}} -
      <button type="button" mat-raised-button color="accent" [routerLink]="['/detalle-libro', element.id]">Actualizar</button> -
      <button type="button" mat-raised-button (click)="deleteBook(element.id)" color="warn">Borrar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <h2>Crear nuevo Libro</h2>
  <button routerLink="/detalle-libro" mat-button color="primary">Crear</button> --
  <button routerLink="/" mat-button color="primary">Volver</button>
</div>
