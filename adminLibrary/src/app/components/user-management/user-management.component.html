<h1>Usuarios actuales</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} -
      <button type="button" mat-raised-button color="accent" [routerLink]="['/detalle-usuario', element.id]">Actualizar</button> -
      <button type="button" mat-raised-button (click)="deleteUser(element.id)" color="warn">Borrar</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <h2>Crear nuevo Usuario</h2>
  <button routerLink="/detalle-usuario" mat-button color="primary">Crear</button> --
  <button routerLink="/" mat-button color="primary">Volver</button>
</div>
