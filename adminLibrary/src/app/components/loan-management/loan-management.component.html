<h1>Préstamos actuales</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="book">
    <th mat-header-cell *matHeaderCellDef> Book Title </th>
    <td mat-cell *matCellDef="let element"> {{element.book.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="loanDate">
    <th mat-header-cell *matHeaderCellDef> Fecha del préstamo</th>
    <td mat-cell *matCellDef="let element"> {{element.loanDate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="returnDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de retorno </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="element.returnDate !== null && element.returnDate !== undefined">
        {{ element.returnDate }}
      </ng-container>
      <ng-container *ngIf="element.returnDate === null || element.returnDate === undefined">
        <button mat-button color="accent" (click)="returnBook(element)">Devolver</button>
      </ng-container>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <h2>Crear nuevo Préstamo</h2>
  <button routerLink="/detalle-prestamo" mat-button color="primary">Crear</button> --
  <button routerLink="/" mat-button color="primary">Volver</button>
</div>
