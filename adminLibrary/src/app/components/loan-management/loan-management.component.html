<h1>Préstamos actuales</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Symbol Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="bookId">
    <th mat-header-cell *matHeaderCellDef> Book Id </th>
    <td mat-cell *matCellDef="let element"> {{element.bookId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User Id </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="loanDate">
    <th mat-header-cell *matHeaderCellDef> Fecha del préstamo</th>
    <td mat-cell *matCellDef="let element"> {{element.loanDate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="returnDate">
    <th mat-header-cell *matHeaderCellDef> Fecha de retorno </th>
    <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <h2>Crear nuevo Préstamo</h2>
  <button routerLink="/detalle-prestamo" mat-button color="primary">Crear</button>
</div>
